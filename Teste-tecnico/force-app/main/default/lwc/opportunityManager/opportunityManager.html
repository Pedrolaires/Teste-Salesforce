<template>
    <lightning-card title="Opportunity Manager" icon-name="standard:opportunity">
        
        <div class="slds-var-p-horizontal_small slds-var-m-bottom_small">
        </div>

        <div class="slds-col slds-p-bottom_small">
            <c-search-bar
                placeholder="Pesquisar por nome da conta..."
                onsearch={handleSearch}>
            </c-search-bar>
        </div>
        <div class="slds-col slds-grow table-wrapper">
            <c-custom-data-table
                columns={columns}
                records={opportunities}
                is-loading={isLoading}
                onloadmore={handleLoadMoreData}
                onrowaction={handleRowAction}
                class="full-height-table">
            </c-custom-data-table>
        </div>
    </lightning-card>
</template>
